# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 440.66.14

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
    Option         "BlankTime" "120"
    Option         "StandbyTime" "120"
    Option         "SuspendTime" "120"
    Option         "OffTime" "120"
    Option         "Pixmap" "32"
#    Option         "NoPM" "0"
    Option         "IndirectGLX" "0"
#    Option         "AIGLX" "off"      # DISABLED IMPORTANT GLX STUFF
#    Option         "IgnoreABI" "1"
    Option         "GlxVisuals" "typical"
EndSection

Section "Files"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
#    Load           "type1"
#    Load           "freetype"
    Load           "glx"
EndSection

Section "Extensions"
    Option "Composite" "Disable"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    # HorizSync source: edid, VertRefresh source: edid
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "DELL AW2518HF"
    HorizSync       255.0 - 255.0
    VertRefresh     48.0 - 240.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 1660 SUPER"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "metamodes" "1920x1080_240 +0+0"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    Option         "NoLogo" "True"
    Option         "RenderAccel" "True"
    Option         "TripleBuffer" "False"
    Option         "DamageEvents" "True"
    Option         "NoRenderExtension" "False"
    Option         "GLShaderDiskCache" "True"
    Option         "SWCursor" "False"
    Option         "HWCursor" "True"
    Option         "CursorShadow" "False"
    Option         "MultisampleCompatibility" "False"
    Option         "IndirectMemoryAccess" "True"
    Option         "OnDemandVBlankInterrupts" "False"
    Option         "GvoSyncMode" "FreeRunning"
    Option         "ConnectToAcpid" "True"
    Option         "EnableACPIHotkeys" "False"
    Option         "EnableACPIBrightnessHotkeys" "False"
    Option         "DisableBuiltin3DVisionEmitter" "True"
#    Option         "SoftwareRenderCacheSize" "0x409600000"
    Option         "Interactive" "True"
    Option         "ColorSpace" "RGB"
    Option         "ColorRange" "Full"
    Option         "AllowSHMPixmaps" "False"
    Option         "AllowGLXWithComposite" "False" #  DISABLES GLX IF ENABLED FUCK // FIXED MAYBE
    Option         "AllowIndirectGLXProtocol" "False"
    Option         "AllowUnofficialGLXProtocol" "False"
    Option         "AddARGBGLXVisuals" "False"    # ONLY AVAILABLE WITH COMPOSITE
#    Option         "DisableGLXRootClipping" "True"  #  // DEPRECATED
    Option         "ConstrainCursor" "On"
    Option         "AllowHMD" "No"
#    Option         "UseSysmemPixmapAccel" "on"
#    Option         "RegistryDwords" "OGL_MaxFramesAllowed=0x0 # DROPS FPS
    Option         "RegistryDwords" "EnableBrightnessControl=0"
    Option         "RegistryDwords" "PowerMizerEnable=0x0"
    Option         "RegistryDwords" "PowerMizerDefault=0x1"
    Option         "RegistryDwords" "PowerMizerDefaultAC=0x1"
    Option         "RegistryDwords" "PerfLevelSrc=0x2222"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection
